global:
  scrape_interval: '30s'
  scrape_timeout: '10s'
  evaluation_interval: '1m'
scrape_configs:
  - job_name: 'job-exemplo'
    metrics_path: /actuator/prometheus
    honor_labels: false
    honor_timestamps: true
    scheme: http
    follow_redirects: true
    body_size_limit: 0
    sample_limit: 0
    label_limit: 0
    label_name_length_limit: 0
    label_value_length_limit: 0
    target_limit: 0
    static_configs:
      - targets:
          - 'bacen:5000'
